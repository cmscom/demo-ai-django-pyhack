<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>申込みフォーム</title>
  </head>
  <body>
    <h1>イベント申込みフォーム</h1>
    <p>イベント: {{ event.title }}</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">送信</button>
    </form>
  </body>
</html>
